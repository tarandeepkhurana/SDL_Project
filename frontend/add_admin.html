<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 15px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c6ff;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Admin</h1>
        <form id="add-admin-form">
            <input type="text" id="block" placeholder="Block" required>
            <input type="text" id="flat_no" placeholder="Flat No" required>
            <input type="text" id="admin_name" placeholder="Admin Name" required>
            <input type="text" id="contact_no" placeholder="Contact No" required>
            <select id="flat_status" required>
                <option value="">Select Flat Status</option>
                <option value="Vacant">Vacant</option>
                <option value="Booked">Booked</option>
                <option value="On Rent">On Rent</option>
            </select>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Add Admin</button>
        </form>
        <div id="add-message" style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px;"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
